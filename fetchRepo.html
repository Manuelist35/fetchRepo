<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Train: Fetching & APIs</title>
</head>
<body>
    <img src="" alt="a rainbow image" id="rainbow" width="480">
    <script>
        console.log("about to fetch a rainbow")
        
        const imageURL = "file:///Users/SantiagoTenango/Desktop/Git/fetchrepo/rainbow.jpeg"

        catchRainbow()
          .then(response => {
              console.log("yay");
          })
          .catch(error => {
              console.log("error!");
              console.error(error);
          });
        async function catchRainbow() {
            const response = await fetch(imageURL);
            const blob = await response.blob();
            document.getElementById("rainbow").src = URL.createObjectURL(blob)
        }


    </script>
    
</body>
</html>
